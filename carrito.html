<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Tp-Integrador</title>
    <script defer src="carrito.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

        <div class="nav">
            <nav class="logo">
                <img src="logo2.jpg" alt="Logo">
                <h1>Nombre <br> Empresa</h1>
            </nav>
            <ul class="menu">
                <li>
                    <a class="active" href="index.html">Seguir Comprando</a>
                </li>
                <li>
                    <i class="bi bi-cart-fill"></i>                 
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="titulo-carrito">
            <h1>Carrito</h1>
        </div>
        <div class="contenedor-carrito">
            <div id="carrito-vacio" class="carrito-vacio-container">
                <p class="carrito-vacio" >Tu carrito est√° vacio <i class="bi bi-emoji-frown"></i></p>
            </div>

            <div id="carrito-productos" class="carrito-productos disabled">
                
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> VACIAR CARRITO</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>TOTAL: </p>
                        <p id="total"></p>
                    </div>
                    <button id="carrito-acciones-comprar"> Comprar Ahora </button>
                </div>
            </div>
            <div id="carrito-comprado" class="carrito-comprado-container disabled">
                <p class="carrito-comprado">Muchas gracias por su compra<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </div>
    </main>
    
</body>
</html>
